name: CI Automation

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlalchemy pandas requests

      - name: Ensure Data Directory Exists
        run: |
          mkdir -p data  # Ensure the `data` directory exists at the root

      - name: Debug Directory Structure Before Pipeline
        run: |
          echo "Directory structure before running the pipeline:"
          ls -R

      - name: Run Pipeline Script
        run: |
          python ./project/pipeline.py

      - name: Debug Directory Structure After Pipeline
        run: |
          echo "Directory structure after running the pipeline:"
          ls -R

      - name: Run Tests
        run: |
          chmod +x ./project/tests.sh
          ./project/tests.sh
